<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipboard to QR Code</title>
  <link rel="stylesheet" href="popup.css">
  <script src="qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Clipboard to QR Code</h1>
    
    <div class="content">
      <div class="info-text">
        <p id="clipboard-content">Clipboard content will appear here</p>
      </div>
      
      <div id="qr-container">
        <div id="qr-code"></div>
      </div>
      
      <div class="buttons">
        <button id="get-qr">Get QR</button>
      </div>
      
      <div id="status-message"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
